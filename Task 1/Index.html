<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weight Converter</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JS -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <!-- Header code-->
    </header>

    <main>
      <div class="wrapper">
        <h1 class="headline">Weight Converter</h1>
        <!-- Users input -->
        <form>
          <input type="number" id="search" placeholder="Enter kilograms..." />
          <input
            onclick="result(); return false"
            type="submit"
            id="submit-btn"
            value="Calculate"
          />
        </form>
        <!-- Place for output after form submission -->
        <div id="output">
          <p id="pounds"></p>
          <p id="grams"></p>
          <p id="ounces"></p>
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer code -->
    </footer>
  </body>
</html>
